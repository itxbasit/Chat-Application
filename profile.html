<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container">
        <div class="d-flex align-items-center justify-content-center login-container" style="height: 100vh;">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <h4>Profile</h4>
                            <a href="chat.html">
                                <i class="bi bi-chat-left-text chat-icon"></i>
                            </a>
                        </div>
                        <div class="user-img">
                            <img id="src-profile" src="./images/user.png" alt="">
                            <label class="camera-icon" for="file-input">
                                <i class="bi bi-camera-fill">
                                    <input id="file-input" style="display: none;" type="file">
                                </i>              
                            </label>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name-profile">
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email-profile" aria-describedby="emailHelp" readonly>
                        </div>
                        <div class="d-grid">
                            <button id="update" type="submit" class="btn btn-primary ">Update
                                Profile</button>
                        </div>
                        <div class="d-grid">
                            <button id="log-out" type="submit" class="btn d-grid mt-3">Log
                                Out</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="module" src="app.js"></script>
</body>

</html>
